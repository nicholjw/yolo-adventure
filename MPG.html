	<script type="text/javascript">
   function forward() {
      with (document.convert) {
	 unit1.value = unit1.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (unit1.value*0.425143706 != 0)
	    unit2.value = unit1.value*0.425143706;
      }
   }
   function backward() {
      with (document.convert) {
	 unit2.value = unit2.value.toString().replace(/[^\d\.eE-]/g,'');
	 if (unit2.value/0.425143706 != 0)
	    unit1.value = unit2.value/0.425143706;
      }
   }
</script>

 background-color:#EEEEEE; padding-left:10px; padding-right:10px">
<p><big><strong>
<input type=text name="unit1" size=22 maxlength=100
 onblur="forward()" value=""> mpg<br />
<input type=text name="unit2" size=22 maxlength=100
 onblur="backward()" value=""> km/l<br />
<input type=button value="Convert!"
 onclick="forward()"></strong></big></p>
</form>
